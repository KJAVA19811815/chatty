<!DOCTYPE html>
<html>
<head>
  <title>socket</title>
</head>
<body>
  <script>
  var sock = new WebSocket("http://localhost:3000");
  sock.onopen = function(event) {
    alert('');
    setTimeout(function() {
      sock.send("hey there");

    }, 1000)
  };
  sock.onmessage = function(event) {
    console.log(event);
  }

  document.querySelector('button').onclick = function() {
    sock.send("hello")
  };


  </script>

</body>
</html>
